<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="lator.css" />
    <title>Calculator - By Code Ishan Bhardwaj </title>
  </head>
  <body>
    
    <div class="container">
      
      <div class="calculator">

        <h1>Code BY Ishan Bhardwaj </h1>

        <input type="text" id="inputBox" placeholder="0" />

        <div>
          <button class="button operator">AC</button>
          <button class="button operator">DEL</button>
          <button class="button operator">%</button>
          <button class="button operator">/</button>
          <a href ="Airthmetic.html">Airthmatic </a>

        </div>
        <div>
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button operator">*</button>
          <a href ="Confirm.html">Confirm </a>

        </div>
        <div>
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button operator">-</button>
          <a href ="Validate.html">Validate </a>

        </div>
        <div>
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button operator">+</button>
          <a href ="Alert.html">Alert </a>

        </div>

        <div>
          <button class="button">00</button>
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button equalBtn">=</button>
          <a href ="Prompt.html">Prompt </a>



        </div>

      </div>
    </div>

    <script src="calcu.js"></script>
  </body>
</html>
