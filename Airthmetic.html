<!doctype html>

<head>

<title>

Java Script Pop-Up Boxes

</title>

</head>

<body>

<script type="text/javascript">


let num1 = prompt("Enter the first number:");


let num2 = prompt("Enter the second number:");

num1 = Number(num1);
num2 = Number(num2);


let operator = prompt("Enter an operator (+, -, *, /):");


let result;
if (operator === "+") {
  result = num1 + num2;
} else if (operator === "-") {
  result = num1 - num2;
} else if (operator === "*") {
  result = num1 * num2;
} else if (operator === "/") {
  result = num1 / num2;
} else {
  
  alert("Invalid operator!");
}

alert(`Result: ${result}`);

document.write("Result");

</script>



</body>

</html>
